version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rescueworks-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./rescueworks.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - RESCUEWORKS_UPLOAD_ROOT=/app/uploads
    volumes:
      - ./backend:/app
      - backend-uploads:/app/uploads
      - backend-db:/app/db
    networks:
      - rescueworks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rescueworks-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rescueworks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-uploads:
    driver: local
  backend-db:
    driver: local

networks:
  rescueworks-network:
    driver: bridge
